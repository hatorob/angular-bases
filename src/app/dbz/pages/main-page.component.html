<h1>DBZ personajes</h1>

<hr>
<div class="row">
  <div class="col">
    <app-dbz-list
      [characterList]="characters"
      (onIdDeleteCharacter)="onIdDeleteCharacter($event)"
    />
  </div>
  <div class="col">
    <app-dbz-add-character
      (onNewCharacter)="onNewCharacter($event)"
    />
  </div>
</div>
