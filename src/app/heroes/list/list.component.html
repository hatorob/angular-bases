<h3>Listado de heroes</h3>


<div *ngIf="heroDelate; else nothingWasDeleted">
  <h3>Héroe borrado <small class="text-danger">{{(heroDelate || "xxxx")}}</small></h3>
</div>
<ng-template #nothingWasDeleted>
  <h3>No ha borrado nada.</h3>
</ng-template>

<button *ngIf="heroNames.length > 0" class="btn btn-primary" (click)="removeLastHero()">Borrar último heroe</button>

<ul class="mt-2 list-group">
  <li *ngFor="let name of heroNames" class="list-group-item">{{name}}</li>
</ul>
